<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Quiz - Find Your Path</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .question-card {
            background: #1f2937;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border-left: 5px solid var(--neon-blue);
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .option-label {
            background: #374151;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            display: block;
            border: 1px solid transparent;
        }

        .option-label:hover {
            background: #4b5563;
        }

        .option-label.selected {
            background: #1e3a8a;
            border-color: var(--neon-blue);
        }

        input[type="radio"] {
            display: none;
            /* Hide default radio */
        }

        #chartContainer {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <nav>
        <div style="font-weight: bold; color: var(--neon-blue);">
            <a href="home.html" style="color: inherit; text-decoration: none;">CSE PathFinder</a>
        </div>
        <button class="btn-secondary" onclick="logout()" style="padding: 5px 10px; font-size: 0.8rem;">Logout</button>
    </nav>

    <div class="container">
        <h1>Discover Your Ideal Domain</h1>

        <!-- Quiz Section -->
        <div id="quizSection">
            <p style="text-align: center; margin-bottom: 20px;">Question <span id="currentQNum">1</span> of 15</p>
            <div id="progressBar"
                style="width: 100%; height: 5px; background: #374151; margin-bottom: 30px; border-radius: 5px;">
                <div id="progressFill"
                    style="width: 0%; height: 100%; background: var(--neon-blue); border-radius: 5px; transition: width 0.3s;">
                </div>
            </div>

            <div id="questionContainer">
                <!-- Question Loaded Here -->
            </div>

            <div style="text-align: center; margin-top: 30px; display: flex; justify-content: space-between;">
                <button id="prevBtn" class="btn-secondary" onclick="prevQuestion()" disabled>Previous</button>
                <button id="nextBtn" class="btn" onclick="nextQuestion()">Next</button>
            </div>
        </div>

        <!-- Result Section (Hidden initially) -->
        <div id="resultSection" class="hidden" style="text-align: center;">
            <h2 style="color: var(--neon-blue);">Analysis Complete!</h2>
            <p>Here is your domain compatibility profile:</p>

            <div class="card" id="chartContainer">
                <canvas id="resultChart"></canvas>
            </div>

            <h3>Your Top Matches</h3>
            <p>Click on any domain to explore it:</p>
            <div id="domainLinks"
                style="display: flex; flex-direction: column; gap: 10px; max-width: 500px; margin: 0 auto;">
                <!-- Links generated by JS -->
            </div>

            <br><br>
            <a href="quiz.html" class="btn-secondary">Retake Quiz</a>
        </div>

    </div>

    <script src="quiz.js"></script>
</body>

</html>
